<!DOCTYPE html>
<html>
   <head>
      <meta charset = "UTF-8">
      <title>Hello World!</title>
      <link href="../assets/css/built.css" rel="stylesheet">
   </head>

   <body>
      <div class="container mx-auto p-8">
         <h1>Hello World!</h1>
         <p>
            We are using node <script>document.write(process.versions.node)</script>,

         <button class="bg-green-400" id="play-sound-btn">Click Me</button>

            <div id="sound-progress" class="bg-blue-300 h-4"></div>
         </div>
         <button class="bg-green-400" id="open-folder-btn">Click Me</button>
         <ul id="album-cover-list" class="flex flex-wrap items-stretch">
         </ul>
      </div>

      require('../process_render/index.js')
